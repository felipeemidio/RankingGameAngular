<div class="container">
  <h1>Cadastro de Jogador</h1>
  {{diagnostic}}
	<form method="post" #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm)" #playerForm="ngForm">
    <div class="form-group">
      <label>Nome</label>
      <input #name="ngModel" class="form-control" type="text" value="" name="name" required [(ngModel)]="model.name" name="name"/>
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Nome obrigatório
      </div>
    </div>
    <div class="form-group">
      <label>Quantidade de Partidas</label>
      <input class="form-control" type="number" value="0" min="0" required [(ngModel)]="model.numberOfGames" name="numberOfGames"/>
    </div>
    <div class="form-group">
      <label>Quantidade de Vitórias</label>
      <input class="form-control" type="number" value="0" min="0" required [(ngModel)]="model.victories" name="victories"/>
    </div>
		<button type="submit" class="btn btn-success" [disabled]="!playerForm.form.valid">Salvar</button>
  </form>
</div>
